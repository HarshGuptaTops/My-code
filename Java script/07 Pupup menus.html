<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        There is 3 type of Popup menus
            1. alert() - give simple notification
            2. Confirm() - ask yes or no 
            3. prompt() - take input from user
     -->
</head>
<body>
    <button id="btn1" onclick="alert('hello world')">Alert</button>
    <button id="btn2" onclick="confirm('Sure want to go back')">Confirm</button>
    <button id="btn1" onclick="prompt('enter your roll number')">Prompt</button>
</body>
</html>
