<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div" style="width:80%; border:1px solid black; margin:0 auto; padding:20px">
        <form action="" method="get" name="form1" onsubmit="return validation()">
            <label for="">Name*:</label> <input type="text" name="uname">
            <br>
            <label id="l1" for=""></label>
            <br>
            <br>
            <label for="">Gender</label> <input type="radio" name="gen">Male <input type="radio" name="gen">Female
            <br>
            <label id="l2" for=""></label>
            <br>
            <br>
            <label for="">Contact Number <input type="text" name="contactnumber" maxlength="10">
            <br>
            <label id="l3" for=""></label>
            <br>
            <br>
            <label for="">Email-id <input type="email" name="email" >
              <br>
              <label id="l4" for=""></label>
              <br>
              <br>
              <label for="">Address <input type="textarea" name="address" >
                <br>
                <label id="l5" for=""></label>
                <br>
                <br>
            <input type="submit" value="Submit" >
        </form>
        <script>
          function validation(){
            var uname=document.form1.uname.value;
            if (uname=="" ){
                document.getElementById("l1").innerHTML="Please enter your name.";
                document.form1.uname.focus();
            } else {
              document.getElementById("l1").innerHTML='';
            }
            var male=document.form1.gen[0].checked;
            var female=document.form1.gen[1].checked;
            if (male==false && female==false){
              document.getElementById("l2").innerHTML="Please select your gender.";
            } else {
              document.getElementById("l2").innerHTML='';
            }
            var contactnumber=form1.contactnumber.value;
            if (contactnumber==""){
              // document.form1.contactnumber.focus();
              document.getElementById("l3").innerHTML="Please enter your 10 digit mobile number"
            } else if(isNaN(contactnumber)) {
              document.getElementById("l3").innerHTML="Please enter your <b>10 digit</b> mobile number"
            } else {
              document.getElementById("l3").innerHTML="";
            }
            var email=document.form1.email.value;
            if(email==""){
              document.getElementById("l4").innerHTML="Please enter email valid email-id."
            } else {
              document.getElementById("l4").innerHTML=""
            }
            var address=document.form1.address.value;
            if (address==""){
              document.getElementById("l5").innerHTML="Please enter your address."
            } else {
              document.getElementById("l5").innerHTML=""
            }
            return false;
          }
        </script>
    </div>
</body>
</html>
