<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Object - Logical or physical items
            Logical - date and time
            Physical - fname, sname, age, address, behaviour 
    -->

    <p id="fname"></p>
    <p id="lname"></p>

    <script>
        // key-pair values 
        let person={
            firstname:"ritesh",
            lastname:"patel"
        };
        // document.write(person.firstname);
        document.getElementById("fname").innerHTML=person.firstname;
        document.getElementById("lname").innerHTML=person.lastname;

    </script>
</body>
</html>
