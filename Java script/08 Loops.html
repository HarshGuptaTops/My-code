<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        3 types of loop 
            - 1. while 
                snytax: while (condition){

                }
            - 2. do while
                snytax: do {
                    statement
                } while (condition)
            - 3. for - use in array and object
                snytax: for (declaration,initilaization, increment/decrement){
                    statement
                }
     -->
     <script>
        var x=1;
        var br="<br>";
        // 1 while loop
        while (x<=10){
            document.write(x + br);
            x++
        }
        // 2 do while
        var x=1;
        do {
            document.write(x+br);
            x++
        } while (x<=10);
        // for
        for (y=1; y<=10; y++){
            document.write(y + br);
        }


     </script>
</head>
<body>
    
</body>
</html>
