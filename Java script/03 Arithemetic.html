<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1=5;
        let num2=5;
        let sum=num1+num2;
        document.writeln(sum);
        sum=sum-num1;
        document.writeln(sum);
        sum=sum*num1;
        document.writeln(sum);
        sum=sum/num1;
        document.writeln(sum);

        // Increment - 2 type of increment

        var x=5;
        document.writeln(x);
        // Pre-increment
        ++x
        document.writeln(x);
        // Post-increment
        x++
        document.writeln(x);

        // Decrement - 2 type of increment

        var y=5;
        document.writeln(y);
        // Pre-increment
        --y
        document.writeln(y);
        // Post-increment
        y--
        document.writeln(y);
    </script>
</head>
<body>
    
</body>
</html>
