<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        Variable - container for store data
        - 3 types of variable (var, let, conts)
     -->
     <script>
        // var - here we can redecclare and reassing keword and value
            var x=3;
            document.write(x);
            var x=4;
            document.writeln(x);
            var y=3;
            document.writeln(y);
        // let - here we cann't redeclare keword but reassing value
            let z=10;
            document.writeln(z);
            z=5;
            document.writeln(z);
        // const - here we cann't redeclare and reassing value
            const pi=3.14;
            document.writeln(pi);
            pi=1.2;
            document.writeln(pi);
     </script>
</head>
